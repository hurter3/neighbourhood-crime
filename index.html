<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

<body>

    <section class="container-fluid p-0">
        <!--Nav-->
        <nav class="navbar navbar-light navbar-expand-sm bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand font-weight-bold" href="">
                    Sunbury
            </a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="active nav-item mr-2"><a class="nav-link" href="">Home</a></li>
                        <li class="nav-item mr-2"><a class="nav-link" href="#about">Explore map</a></li>
                        <li id="stopandsearch-link" class="nav-item menu-nav-links mr2"><a class="nav-link" href="#">Stop & Search</a></li>
                        <li class="nav-item mr-2"><a class="nav-link" data-toggle="modal" data-target="#ContactUsModal" href="/">Email</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Nav end-->
        <main>

            <div class="container-fluid">
                <div class="select-area">
                    <select id="select-area">
                                            <option value="default">Select Area</option>
                        </select>
                    <select id="select-month">
                                <option value="default" >Select Month</option>
                        </select>
                    <h2>Last month there were 91 incident in Sunbury</h2>
                </div>
            </div>






            <div class="row no-gutters set-position border-setting">
                <div class="col-12 col-md-4 col-lg-3 col-xl-2 p-0 chart-box-style text-center">
                    <div class="row no-gutters">
                        <div class="col-12 p-0">
                            <div id="piechart">
                                <h5> Incident Categories</h5>
                                <div id="selected-filter">selected: <span class="filter"></span>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-8 col-lg-9 col-xl-10 map-style">
                    <div id="map"></div>
                </div>
            </div>

            <div id="crimeTable"></div>

            <div id="data"></div>

            <div class="row no-gutters">
                <div class="bg-light">
                    <div>
                        <!--                               <h3>Stop and Search per 'Gender'</h3> -->
                        <div id="per-gender"></div>
                    </div>

                    <div>
                        <!--                              <h3>Stop and Search per 'Self defined ethnicity'</h3> -->
                        <div id="per-ethnicity"></div>
                    </div>

                    <div>
                        <!--                                <h3>Stop and Search per 'Age range'</h3> -->
                        <div id="per-age-range"></div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <button onclick="writeToDocument('https://data.police.uk/api/crime-categories?')">Categories</button>
                <!--                <button onclick="writeToDocument('https://data.police.uk/api/crimes-street/all-crime?lat=52.629729&lng=-1.131592')">Crime</button> -->
                <!--              <button onclick="writeToDocument('https://data.police.uk/api/stops-force?force=surrey')">Stop and Serch</button> -->
                <div id="data"></div>
            </div>

        </main>

        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js "></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js " integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgT13Qu2yjS5acflZt3nCyTvd0VWQ0l-E&libraries=places&callback=initMap"></script>
